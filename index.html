<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a690d13842.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="background-image"></div>
    <main>
      <div id="screen">
        <div id="user-input"></div>
        <div id="result"></div>
      </div>
      <div class="buttons">
        <div class="numpad">
          <button data-clear>AC</button>
          <button data-backspace>DEL</button>
          <button data-operators>^</button>

          <button data-numbers>1</button>
          <button data-numbers>2</button>
          <button data-numbers>3</button>

          <button data-numbers>4</button>
          <button data-numbers>5</button>
          <button data-numbers>6</button>

          <button data-numbers>7</button>
          <button data-numbers>8</button>
          <button data-numbers>9</button>

          <button data-numbers>0</button>
          <button data-decimal>.</button>
        </div>
        <div class="operators">
          <button data-operators>*</button>
          <button data-operators>/</button>
          <button data-operators>-</button>
          <button data-operators>+</button>
        </div>
      </div>
    </main>
    <footer class="diveloper">
      <p>
        <a href="https://github.com/Thab09/calculator" target="_blank"
          >Built by <span>Ibraheem bin Ahmed</span>&emsp;
          <i class="fab fa-github"></i>
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
